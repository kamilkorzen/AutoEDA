<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AutoEDA{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/base.css') }}">

<style>

table.dataframe, .dataframe th, .dataframe td {
  font: 12.5px verdana;
  color: rgba(0, 0, 80, 1);
  border: none;
  border-bottom: 1px solid #C8C8C8;
  border-collapse: collapse;
  text-align:right;
  padding: 7.5px;
  margin-bottom: 40px;
  margin-left: 50px;
  font-size: 0.8em;
}

tr:nth-child(odd)		{ background-color:#f2f2f2; }
tr:nth-child(even)	{ background-color:#f2f2f2; }

tr:hover            { background-color: #ffff99;}

.column {
  float: left;
  width: 50%;
  padding: 0px;
  margin-bottom: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
  margin-bottom: 10px;
}

* {
  box-sizing: border-box;
}

.footer {
   position: fixed;
   font: 15px arial;
   font-weight: bold;
   font-stretch: semi-condensed;
   left: 0;
   bottom: 0;
   height: 25px;
   line-height: 25px;
   width: 100%;
   background-color: rgba(0, 0, 80, 0.75);
   color: white;
   text-align: center;
}

h1 {
  margin-top: 60px;
  margin-bottom: 60px;
  font: 40px verdana;
  font-weight: lighter;
  font-stretch: condensed;
  color: rgba(0, 0, 80, 0.75);
}

h2 {
  margin-top: 50px;
  margin-bottom: 50px;
  font: 20px helvetica;
  font-weight: bold;
  align: center;
  color: rgba(0, 0, 80, 0.75);
}

h3 {
  margin-top: 10px;
  margin-bottom: 10px;
  font: 15px helvetica;
  font-weight: lighter;
  color: rgba(0, 0, 80, 0.50);
}

a {
  font: 15px helvetica;
  margin-top: 10px;
  margin-bottom: 10px;
  color: rgba(0, 0, 80, 0.75);
}

p {
  font: 12.5px helvetica;
  margin-top: 10px;
  margin-bottom: 10px;
  color: rgba(0, 0, 80, 0.75);
}

button {
  font: 15px verdana;
  font-weight: bold;
  color: #f2f2f2;
  margin-top: 10px;
  margin-bottom: 10px;
  background-color: rgba(0, 0, 80, 0.75);
  border: none;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  height: 50px;
  width: 200px;
}

buttonRet {
  font: 15px verdana;
  font-weight: bold;
  color: rgba(0, 0, 80, 0.75);
  margin-top: 10px;
  margin-bottom: 10px;
  background-color: #dedaed;
  border: none;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  width: 200px;
}

.sidenav {
  font: 15px trebuchet ms;
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(0,80,115, .25);
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
}

.sidenav a:hover {
  color: #e6e6e6;
}

</style>
</head>

<body style="background-color: #f2f2f2;">

<div class="footer">developed by Jakub Byler and Kamil Korzeń @ University of Warsaw.</div>

{% block body %}
{% endblock %}
</body>

</html>

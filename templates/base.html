<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% block title %}AutoEDA{% endblock %}
  </title>

  <link rel="stylesheet" href="{{url_for('static', filename='css/base.css') }}">

  <style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #e6e6e6;
   color: grey;
   text-align: center;
   font-size: 15px;
}

h1 {
  font: 45px monaco;
  align: center;
  color: rgba(0, 0, 80, 0.90);
}

h2 {
  font: 30px monaco;
  font-weight: bold;
  align: center;
  color: rgba(0, 0, 80, 0.90);
}

h3 {
  font: 15px monaco;
  align: center;
  color: rgba(0, 0, 80, 0.90);
}

p {
  font: 15px monaco;
  margin-top: 20px;
  margin-bottom: 10px;
  margin-right: 20%;
  margin-left: 5%;
  color: rgba(0, 0, 80, 0.50);
}

button {
  font: 12.5px monaco;
  color: white;
  background: blue;
}

  </style>
</head>

<body style="background-color: #f2f2f2;">
  <div class="footer">
    <h3> developed by Jakub Byler and Kamil Korze≈Ñ.</h3>
  </div>
  {% block body %}
  {% endblock %}
</body>

</html>

{% extends "base.html" %}
{% block title %}AutoEDA | Upload{% endblock %}
{% block body %}
<h1 style = "margin-left: 50px"><b>AutoEDA</b> Upload</h1>

<form action="#" method = "post">
  <p style = "margin-left: 50px"> Choose file You want to upload, remember that it should be .csv in UTF!</p>
  <p align="center" style="color:red; font:15px verdana;">{{message}}</p>
  <br>

<form action="#" method = "post">
  <p style="margin-left: 50px"> Your Filename: </p>
  <p style="margin-left: 50px"> <input type="text" name="filename"</p>
  <p style="margin-left: 50px"> Your Path: </p>
  <p style="margin-left: 50px"> <input type="text" name="path"</p>
  <p style="margin-left: 50px"> <input type="submit" value="Upload!"</p>
</form>

<a href="/"><buttonRet style = "margin-left: 50px">Return to Home Page</buttonRet></a>
{% endblock %}
